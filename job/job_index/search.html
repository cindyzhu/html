<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/job_index.css" rel="stylesheet" type="text/css" />
<script language="javascript">
	function $(id) {
		return document.getElementById(id);
	}
	function show(id,other,gb,old)
	{
		$(id).style.display="block";
		$(gb).className="active";
		$(other).style.display="none";
		$(old).className=" ";
	}
</script>
</head>

<body>
<div id="job_header"><img src="images/header.jpg" width="961" height="105" /></div>

<div id="job_footer"><img src="images/footer.gif" /></div>
</body>
</html>
